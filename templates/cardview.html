<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
		<title>{{card["name"]}}</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/ASMS.ico') }}">
		<meta content="Knight is a beautiful Bootstrap 4 template for product landing pages." name="description">
		<!--Inter UI font-->
		<link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">
		<!--vendors styles-->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" rel="stylesheet"><!-- Bootstrap CSS / Color Scheme -->
		<link href="{{ url_for('static', filename='css/fullcard.css')}}" id="theme-color" rel="stylesheet">
		<link href="../static/css/fullcard.css" id="theme-color" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
	</head>

	<body>
		<div class="blog-card spring-fever" style="background: url({{card['image']}}) center no-repeat;">
			<div class="title-content">
				<h3><a href="#" class="nofade">{{card["name"]}}</a></h3>
				<div class="intro"> <a href="#">{{card["short"]}}</a> </div>
			</div>
			<div class="card-info">
				{{card["long"]}}
				<a href='../search/{{card["uploader"]}}'>{{card["uploader"]}}</a>
			</div>
			<div class="utility-info">
				<ul class="utility-list">
					<li>
						<span class="icon" data-feather="heart">
						</span>
						<a class="contentdata">{{card["score"]}}
						</a>
					</li>
					<li>
						<span class="icon" data-feather="calendar">
						</span>
						<a class="contentdata">{{card["date"]}}
						</a>
					</li>
					<li>
						<span class="icon" data-feather="tag">
						</span>
						{% for x in card["tags"] %}
						<a class="contentdata" href='../search/{{x}}'> {{x}}
						</a>
						{% endfor %}
					</li>
				</ul>
			</div>
			<div class="gradient-overlay"></div>
			<div class="color-overlay"></div>
		</div><!-- /.blog-card -->
		<section class="buttonholder">
			<button class="downloadbutton" onclick="window.location.href='/download/{{download}}'">
				<h2>Download</h2>
			</button>
		</section>
		<script>
          feather.replace()
        </script>

	</body>

</html>
