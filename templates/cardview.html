<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">

		<meta content="Knight is a beautiful Bootstrap 4 template for product landing pages." name="description">

		<link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">
		<!--vendors styles-->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" rel="stylesheet"><!-- Bootstrap CSS / Color Scheme -->
		<link href="{{ url_for('static', filename='css/fullcard.css')}}" id="theme-color" rel="stylesheet">
		<link href="../static/css/fullcard.css" id="theme-color" rel="stylesheet">
	</head>

	<body>
		<div class="blog-card spring-fever" style="background: url({{card['image']}}) center no-repeat;">
			<div class="title-content">
				<h3><a href="#">{{card["name"]}}</a></h3>
				<div class="intro"> <a href="#">{{card["short"]}}</a> </div>
			</div>
			<div class="card-info">
				{{card["long"]}}
				<a href='../search/{{card["uploader"]}}'>{{card["uploader"]}}</a>
			</div>
			<div class="utility-info">
				<ul class="utility-list">
					<li><span class="licon icon-like"></span><a href="#">{{card["score"]}}</a></li>
					<li><span class="licon icon-dat"></span>{{card["date"]}}</li>
					<li><span class="licon icon-tag"></span>{% for x in card["tags"] %}<a href='../search/{{x}}'> {{x}}</a>,{% endfor %}
				</ul>
			</div>
			<div class="gradient-overlay"></div>
			<div class="color-overlay"></div>
		</div><!-- /.blog-card -->
