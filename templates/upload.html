<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Why</title>
		<meta name="description" content="Knight is a beautiful Bootstrap 4 template for product landing pages." />

		<!--Inter UI font-->
		<link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">

		<!--vendors styles-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

		<!-- Bootstrap CSS / Color Scheme -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/default.css')}}" id="theme-color">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css')}}" id="theme-color">
	</head>

	<body>
		<div class="UploadField ">
			<form action="/success" method="post" enctype="multipart/form-data" class="form-container">

				<section class="filearea formpart outline">
					<input type="file" name="file" class="btn btn-primary subbutton" required="true">
				</section>
				<section class="shortarea formpart inline">
					<input type="text" name="name" class="btn namearea upbutton" required="true" placeholder="Upload name">
				</section>

				<div class="centrebuttons">
					<section class="subjectarea formpart inline">
						<label for="subject" class="btn btn-primary upbutton">Subject</label>
						<input type="text" name="subject" class="btn subjectarea upbutton" required="true">
					</section>
					<section class="shortarea formpart inline">
						<label for="short" class="btn btn-primary upbutton">Short description</label>
						<input type="text" name="short" class="btn shortarea upbutton" required="true">
					</section>
					<section class="longarea formpart inline">
						<label for="long" class="btn btn-primary upbutton longarea">long description</label>
						<input type="text" name="long" class="btn longarea upbutton longinput" required="true">
					</section>
					<section class="tagarea formpart inline">
						<label for="tags" class="btn btn-primary upbutton tagarea">Tags (comma seperated)</label>
						<input type="text" name="tags" class="btn tagarea upbutton" required="true">
					</section>
				</div>

				<section class="submitarea formpart outline">
					<input type="submit" value="Upload" class="btn btn-primary subbutton">
				</section>

			</form>
		</div>
		</section>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
		<script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
	</body>

</html>
