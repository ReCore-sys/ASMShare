		<form action="/success" method="post" enctype="multipart/form-data">
			<div class="form-wrap">

				<h1>Upload</h1>
				<input type="file" placeholder="File">
				<input type="text" placeholder="Name" name="name" required="true">
				<input type="text" placeholder="Subject" name="subject" required="true">
				<input type="text" placeholder="Short description" name="short" required="true">
				<input type="text" placeholder="Long description" name="long" required="true" class="longarea">
				<input type="text" placeholder="Tags" name="tags">
				<input type="submit" value="Submit" class="topmarg">

			</div>
		</form>
		<script>
    var input = document.querySelector('input[name="tags"]')
    if (input !== "") {
    var tagify = new Tagify(input, {
      dropdown: {
        enabled: 0
      },
       whitelist: {{tags|tojson}}
    })}
    </script>
		</section>
