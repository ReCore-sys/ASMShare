<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %} {% endblock %}</title>
    {% include "pageicon.html" %} {% block pageicon %} {% endblock %}

    <!--Inter UI font-->
    <link
      href="{{ url_for('static', filename='css/inter-ui.css')}}"
      rel="stylesheet"
      defer
    />

    <!--vendors styles-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    {% include "menu.html" %} {% block menu %} {% endblock %}

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/default.css')}}"
      id="theme-color"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/puretext.css')}}"
    />
  </head>

  <body>
    <section class="greybox">{% block content%} {% endblock %}</section>
  </body>
</html>
